<div class="wrapper-settings">
  <div class="container">
    <header class="header">
      <a href="#home" class="back">
        <div class="back-arrow"></div>
        Settings
      </a>
      <a href="#home" class="close">&#10006;</a>
    </header>
    <main class="main">
      <div class="volume">
        <div class="volume-title">
          Volume
        </div>
        <div class="volume-bar-wrapper">
          <input type="range" class="volume-bar">
          <div class="volume-icons">
            <div class="volume-mute"></div>
            <div class="volume-full"></div>
          </div>
        </div>
      </div>
      <div class="time-game">
        <div class="time-game-title">
          Time game
        </div>
        <div class="time-game-switcher">
          <label class="time-game-btn">
            <span>On</span>
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="answer-time">
        <div class="answer-time-title">
          Time to answer
        </div>
        <div class="answer-time-counter">
          <div class="minus btn">
            &mdash;
          </div>
          <div class="answer-time-seconds">
            20
          </div>
          <div class="plus btn">
            +
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="btn buttons-default">
          Default
        </div>
        <a href="#home" class="btn buttons-save">
          Save
        </a>
      </div>
    </main>
  </div>
  <footer class="footer">
    <a href="https://app.rs.school/" target="_blank" class="rs-logo"></a>
    <div class="footer-info">
      <div class="developer">
        App developer: Steshenko Dmitry
      </div>
      <div class="year">
        2021
      </div>
    </div>
  </footer>
</div>
